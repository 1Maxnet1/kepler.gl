<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .node {
    cursor: pointer;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font: 10px sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

/* Important, don't change this line below */
var dependencyTree = {"name":"ContainerFactory","path":"src/components/container.js","children":[{"name":"KeplerGlFactory","path":"src/components/kepler-gl.js","children":[{"name":"BottomWidgetFactory","path":"src/components/bottom-widget.js","children":[{"name":"TimeWidgetFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"MapContainerFactory","path":"src/components/map-container.js","children":[{"name":"MapPopoverFactory","path":"","children":[],"isRoot":false},{"name":"MapControlFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"ModalContainerFactory","path":"src/components/modal-container.js","children":[{"name":"DeleteDatasetModalFactory","path":"","children":[],"isRoot":false},{"name":"DataTableModalFactory","path":"","children":[],"isRoot":false},{"name":"LoadDataModalFactory","path":"","children":[],"isRoot":false},{"name":"ExportImageModalFactory","path":"","children":[],"isRoot":false},{"name":"ExportDataModalFactory","path":"","children":[],"isRoot":false},{"name":"ExportConfigModalFactory","path":"","children":[],"isRoot":false},{"name":"AddMapStyleModalFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"SidePanelFactory","path":"src/components/side-panel.js","children":[{"name":"SidebarFactory","path":"src/components/side-panel/side-bar.js","children":[{"name":"CollapseButtonFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"PanelHeaderFactory","path":"","children":[],"isRoot":false},{"name":"PanelToggleFactory","path":"","children":[],"isRoot":false},{"name":"PanelTitleFactory","path":"","children":[],"isRoot":false},{"name":"LayerManagerFactory","path":"src/components/side-panel/layer-manager.js","children":[{"name":"AddDataButtonFactory","path":"","children":[],"isRoot":false},{"name":"LayerPanelFactory","path":"","children":[],"isRoot":false},{"name":"SourceDataCatalogFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"FilterManagerFactory","path":"src/components/side-panel/filter-manager.js","children":[{"name":"SourceDataCatalogFactory","path":"","children":[],"isRoot":false},{"name":"FilterPanelFactory","path":"","children":[],"isRoot":false}],"isRoot":false},{"name":"InteractionManagerFactory","path":"src/components/side-panel/interaction-manager.js","children":[{"name":"InteractionPanelFactory","path":"src/components/side-panel/interaction-panel/interaction-panel.js","children":[{"name":"TooltipConfigFactory","path":"","children":[],"isRoot":false},{"name":"BrushConfigFactory","path":"","children":[],"isRoot":false}],"isRoot":false}],"isRoot":false},{"name":"MapManagerFactory","path":"src/components/side-panel/map-manager.js","children":[{"name":"MapStyleSelectorFactory","path":"","children":[],"isRoot":false},{"name":"LayerGroupSelectorFactory","path":"","children":[],"isRoot":false}],"isRoot":false}],"isRoot":false},{"name":"PlotContainerFactory","path":"src/components/plot-container.js","children":[{"name":"MapContainerFactory","path":"src/components/map-container.js","children":[{"name":"MapPopoverFactory","path":"","children":[],"isRoot":false},{"name":"MapControlFactory","path":"","children":[],"isRoot":false}],"isRoot":false}],"isRoot":false}],"isRoot":false}],"isRoot":true}
/* Important, don't change this line above */

root = dependencyTree;
root.x0 = height / 2;
root.y0 = 0;

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

// root.children.forEach(collapse);
update(root);

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
